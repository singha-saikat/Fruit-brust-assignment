<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit-Brust</title>
    <link
      rel="shortcut icon"
      href="./favicon_io/android-chrome-192x192.png"
      type="image/x-icon"
    />
    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
    <!-- daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navbar: "#F85559",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-lato">
    <header>
        <!-- navbar design start -->
      <nav>
        <div class="max-w-screen-xl mx-auto p-2 md:p-4">
          <div class="navbar md:bg-navbar rounded-[500px] px-12">
            <div class="navbar-start absolute md:static">
              <ul class="hidden md:flex gap-4 text-white text-base font-normal">
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
              
              <div class="dropdown absolute  -right-12 md:-right-0 md:hidden">
                <label tabindex="0" class="btn btn-ghost btn-circle ">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h7"
                    />
                  </svg>
                </label>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
                >
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
                <li><div class="form-control relative">
                    <input
                      type="text"
                      placeholder="Search"
                      class="input rounded-3xl w-24 md:w-auto pl-5"
                    />
                    <i
                      class="fa-solid fa-magnifying-glass absolute top-0 right-0 mt-5 mr-3"
                    ></i>
                  </div></li>
                </ul>
              </div>
            </div>
            <div class=" navbar-center absolute md:static left-3 p-2 md:p-0  md:pt-0 md:left-0 gap-3">
              <img src="./images/logo.png" alt="logo" />
              <h3 class="md:text-white text-xl md:text-3xl">Fruit Burst</h3>
            </div>
            <div class=" absolute md:static navbar-end">
              <div class="flex-none gap-2 hidden md:inline">
                <div class="form-control relative">
                  <input
                    type="text"
                    placeholder="Search"
                    class="input rounded-3xl w-24 md:w-auto pl-10"
                  />
                  <i
                    class="fa-solid fa-magnifying-glass absolute top-0 right-0 mt-5 mr-3"
                  ></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- navbar design ends here -->
    </header>
  </body>
</html>
